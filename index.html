<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color: #2c2c2c;
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden; 
        }

        .background-effect {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: 0;
        }

        .container {
            background: rgba(105, 77, 77, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(80px); 
            box-shadow: 0 8px 25px rgba(238, 153, 153, 0.842);
            padding: 50px;
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .cat-image {
            position: absolute;
            left: 410px; 
            top: -15px; 
            width: 200px; 
            z-index: 2; 
            transform: scaleX(-1); 
        }

        .side-image {
            position: absolute;
            right: -150px; 
            top: 10%; 
            width: 250px; 
            animation: slideIn 1s forwards;
            z-index: 1;
        }

        .side-imagee {
            position: absolute;
            left: 70px; 
            top: 80%; 
            width: 250px; 
            animation: slideInLeft 1s forwards; 
            z-index: 1;
        }

        @keyframes slideIn {
            0% { right: -250px; }
            100% { right: 1px; }
        }

        @keyframes slideInLeft {
            0% { left: -250px; }
            100% { left: 1px; }
        }

        h2 {
            margin-bottom: 20px;
            color: #d8c4a3; 
            font-family: 'Georgia', serif; 
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: rgb(159, 158, 155);
            color: #1b1b1b; 
            font-size: 16px;
            transition: background 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: rgba(218, 213, 205, 0.29);
            outline: none;
            border: 1px solid #655b49; 
        }

        button {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #d8c4a3; 
            color: #2c2c2c; 
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #b79f7a; 
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login {
            margin: 10px auto; 
            padding: 0px; 
            border: none;
            border-radius: 8px;
            background-color: #e7dfde; 
            color: rgb(27, 8, 8);
            cursor: pointer;
            font-weight: bold;
            font-size: 13px; 
            width: 60%; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login:hover {
            background-color: #b86e65; 
        }

        .google-icon {
            margin-right: 8px; 
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <img src="public/external/cat-removebg-preview.png" alt="Cute Cat" class="cat-image">
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <button id="loginBtn" class="login">
            <span class="google-icon">
                <img src="public/external/google.svg" width="20" height="20" alt="Google Icon">
            </span>
            Continue with Google

        </button>
    </div>
    <img src="public/external/cat2.png" alt="Side Image" class="side-image">
    <img src="public/external/cat3.png" alt="Side Image" class="side-imagee">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5nkS2NfIDYBizsuQrto8LalAW5sZDEso",
            authDomain: "login-5c4dd.firebaseapp.com",
            projectId: "login-5c4dd",
            storageBucket: "login-5c4dd.appspot.com",
            messagingSenderId: "746124717387",
            appId: "1:746124717387:web:022f8f83e10e25531a8cce"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        async function signIn() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const redirectUrl = "https://jess1515.github.io/my_portfolio/"; 
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Error during sign in:", error);
            }
        }

        window.onload = () => {
            document.getElementById('loginBtn').onclick = signIn;
        };
    </script>
</head>

</body>
</html>
